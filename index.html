<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="secction">
        <div class="container grid">
          <div class="img-box">
            <figure class="figure">
              <picture class="picture">
                <source
                  srcset="./images/image-product-mobile.jpg"
                  media="(max-width: 37.5em)"
                  class="img"
                />
                <source
                  srcset="./images/image-product-mobile.jpg"
                  media="(max-width: 43.4375em)"
                  class="img"
                />
                <img
                  src="./images/image-product-desktop.jpg"
                  alt="Product Image"
                  class="img"
                />
              </picture>
            </figure>
          </div>
          <div class="content-box">
            <p class="cent">perfume</p>
            <h1 class="header-primarry">Gabrielle Essence Eau De Parfum</h1>
            <p class="content">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="flex">
              <p class="price">$149.99</p>
              <p class="price-strigout">$169.99</p>
            </div>

            <button class="button">
              <img src="./images/icon-cart.svg" alt="icon" class="icon" />
              <span class="button-span">Add to cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
